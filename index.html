<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="container">
            <div class="h1 rellax" data-rellax-speed="0">DIVE INTO ADVENTURE</div>
            <img class="chel rellax" data-rellax-speed="0" src="./img/chel-02-02.svg" alt="chel">
            <img class="closest-mountain rellax" data-rellax-speed="1" data-rellax-xs-speed="0"
                data-rellax-mobile-speed="0" data-rellax-tablet-speed="0.5" 
                src="./img/closest_mountain-02.svg" alt="">
            <img class="middle-mountain rellax" data-rellax-speed="-4" 
                data-rellax-mobile-speed="-2" data-rellax-tablet-speed="-2" data-rellax-xs-speed="-2"
                src="./img/middle_moyntain-02.svg" alt="">
            <img class="distant-mountain rellax" data-rellax-speed="-6" 
                data-rellax-mobile-speed="-2.5" data-rellax-tablet-speed="-2.5" data-rellax-xs-speed="-2.5"
                src="./img/distant_mountain-02.svg" alt="">
            <img class="clouds rellax" data-rellax-speed="-6"  
                data-rellax-mobile-speed="-2" data-rellax-tablet-speed="-2" data-rellax-xs-speed="-2"
                src="./img/clouds-02.svg" alt="">
            <img class="sun rellax" data-rellax-speed="-6" 
                data-rellax-mobile-speed="-2" data-rellax-tablet-speed="-2" data-rellax-xs-speed="-2"
                src="./img/sun-02.svg" alt="">
            <div class="fog-img fog-img-first"></div>
            <div class="fog-img fog-img-second"></div>
        </div>
        <img class="water rellax" data-rellax-speed="0" src="./img/water-01.svg" alt="">
        <div class="space">
            <img class="sea" src="./img/sea_rocks-01.svg" alt="">
            <div class="rellax bubble-wrapper"  data-rellax-speed="5.5" data-rellax-mobile-speed="2" 
                    data-rellax-tablet-speed="4" data-rellax-xs-speed="2"> 
                <img class="bubbles" src="./img/bubbles-2.svg" alt="">
            </div>
            <img class="ship rellax" data-rellax-speed="7" 
                data-rellax-mobile-speed="3.5" data-rellax-tablet-speed="5" data-rellax-xs-speed="2"
                src="./img/ship-01.svg" alt="">
            <div class="slides-container">
                <div class="line-container">
                    <div class="line"></div>
                    <div class="line-circle-container">
                        <div class="line-circle"></div>
                        <div class="line-blow-circle"></div>
                    </div>
                </div>
                <div class="slides">
                    <div class="slide displayed">
                        <div class="slide-text"> Explore
                            depths of the ocean,
                            find minerals, resources ...
                        </div>
                        <div class="slide-image">
                            <img class="image first" src="/img/discover.svg" alt="">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide-text"> Upgrade
                            your ship and you character
                            to go even deeper!
                        </div>
                        <div class="slide-image">
                            <img class="image" src="/img/upgrade.svg" alt="">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide-text"> Discover
                            secrets of ancient
                            civilizations!
                        </div>
                        <div class="slide-image">
                            <img class="image" src="/img/explore.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dragon">
            <div class="dragon-container">
            </div>
            <div class="form">
                <form>
                    <!-- <div class="dws-input"></div> -->
                    <img class="icon" src="./img/user.svg" alt="">
                    <input type="text" name="username" placeholder="Your nickname">
                    <br>
                    <img class="icon" src="./img/lock.svg" alt="">
                    <input type="password" name="password" placeholder="Your password">
                    <br>
                    <button class="submit" type="submit" name="submit">LOGIN</button>
                    <br>
                    <a class="restore-password" href="#">Restore password</a>
            </div>
            </form>
        </div>
        </div>

    </header>

    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script src="./lib/rellax.min.js"></script>
    <script src="./app.js" async defer></script>
</body>

</html>
